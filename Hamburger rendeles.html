html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger rendeles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
                <h3>Hamburger rendelés</h3>
                <form action="">

                <div class="form-group1">
                    <input id="topInput" class="form-control" type="text" name="top-input">
                    <label for> Feltét</label>
                </div>
                    <div class="form-group2">
                        <input class="form-control" type="number" name="amount-input">
                        <label for> Mennyiség</label>
                        <small class="form-text text-muted">Minimum 1, maximum 10 db</small>
                </div>
                <div class="form-group3">
                    Fizetendő:<span class="showAmount">0</span>Ft
                </div>
                
                <button onclick="calcAmount()" type="button" class="btn btn-primary">Megrendelés</button>
                  </form>
                  </div>
                  <div class="col-3">
            </div>
    </div>
    </div>
    <script src="main.js"></script> 
</body>
</html>
